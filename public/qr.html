<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ancore MD - QR Code Login</title>
  <link rel="icon" href="https://files.catbox.moe/ztq2yj.jpeg" type="image/x-icon"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/dmxoe7.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff4d6d, #ff85a2);
      -webkit-background-clip: text;
      color: transparent;
    }
    img {
      margin-top: 1rem;
      width: 250px;
      border: 8px solid #ff4d6d;
      border-radius: 20px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #ff4d6d, #ff85a2);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Scan QR Code</h1>
  <div id="qrcode">‚è≥ Loading QR Code...</div>
  <button onclick="reload()">Reload QR</button>
  <div class="footer">üåç Powered by Ancore | üíô Corex</div>

  <script>
    async function fetchQR() {
      document.getElementById('qrcode').innerHTML = '‚è≥ Loading...';
      try {
        const res = await axios.get('/qr');
        document.getElementById('qrcode').innerHTML = `<img src="${res.data.qr}" alt="QR Code">`;
      } catch (e) {
        document.getElementById('qrcode').innerHTML = '‚ùå Failed to load QR. Try reloading.';
      }
    }
    fetchQR();
    function reload() {
      fetchQR();
    }
  </script>
</body>
</html>
